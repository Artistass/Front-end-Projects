<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./Images/avatar.png" alt="Avatar image" />
            <h3>Simo Edwin</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./Images/twitch.png" alt="Twitch" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./Images/steam.png" alt="Games" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./Images/upcoming.png" alt="New" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./Images/library.png" alt="Library" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join for free games.</h2>
            <img src="./Images/controller.png" alt="Controller" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img
                src="./Images/assassins.png"
                alt="Assassins Creed Valhalla"
              />
              <div class="card-info">
                <h2>Assassin's Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./Images/sackboy.png" alt="Sackboy" />
              <div class="card-info">
                <h2>Sackboy</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">40%</h2>
            </div>
            <div class="card">
              <img src="./Images/spiderman.png" alt="Spiderman" />
              <div class="card-info">
                <h2>Spiderman</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">99%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
