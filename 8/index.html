<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/8/style.css" />
  </head>
  <body>
    <!-- Navbar section -->
    <header>
      <div class="logo-container">
        <img src="/8/Images/logo.svg" alt="Logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="/8/Images/cart.svg" alt="cart-img" />
      </div>
    </header>

    <!-- Hero Section -->
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display oferring a 4k display with touch
              screen
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="/8/Images/matebook.png" alt="Matebook" />
        </div>
      </section>

      <div class="loptop-select">
        <img src="/8/Images/arrow-left.svg" alt="Arrow-left" />
        <img src="/8/Images/dot.svg" alt="Dot" />
        <img src="/8/Images/dot-full.svg" alt="Dot-full" />
        <img src="/8/Images/dot-full.svg" alt="Dot-full" />
        <img src="/8/Images/arrow-right.svg" alt="Arrow-right" />
      </div>

      <img
        class="big-circle"
        src="/8/Images/big-eclipse.svg"
        alt="Big-Eclipse"
      />
      <img
        class="medium-circle"
        src="/8/Images/mid-eclipse.svg"
        alt="Mid-Eclipse"
      />
      <img
        class="small-circle"
        src="/8/Images/small-eclipse.svg"
        alt="Small-Eclipse"
      />
    </main>
  </body>
</html>
